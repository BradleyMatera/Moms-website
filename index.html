<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxy's Fitness for All - Transform Your Life</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900 custom-cursor">
    <div id="animated-bg"></div>
    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-green-500"></div>
    </div>
    <div id="custom-cursor"></div>
    <div id="slideshow" class="fixed inset-0 z-0"></div>
    <div id="content" class="relative z-10">
        <header id="main-header" class="fixed top-0 left-0 right-0 z-50"></header>
        <main class="pt-16">
            <section id="hero" class="hero-section parallax-section">
                <h1 class="text-animate">Welcome to Roxy's Fitness</h1>
                <p class="text-animate">Transform Your Body, Transform Your Life</p>
            </section>
            <div id="signin-button" class="cta-button bg-green-500 text-white font-bold py-3 px-6 rounded-full text-lg hover:bg-green-600 transition duration-300">Sign In with Google</div>
            <div id="signout-button" class="cta-button bg-red-500 text-white font-bold py-3 px-6 rounded-full text-lg hover:bg-red-600 transition duration-300" style="display:none;">Sign Out</div>
            <div id="profile-info" style="display:none;"></div>
            <!-- Other sections will be dynamically added here -->
        </main>
        <footer id="main-footer" class="mt-8"></footer>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
